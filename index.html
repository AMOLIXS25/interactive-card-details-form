<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./res/images/favicon-16x16.png">
</head>
<body>
    <main>
        <div class="left-container">
            <div class="card front-card-container" data-tilt data-tilt-max="25" data-tilt-speed="400">
                <img src="./res/images/card-logo.svg" width="80" alt="card logo image">
                <div class="front-card-text-container">
                    <p class="card-number-text">0000 0000 0000 0000</p>
                    <div>
                        <p class="card-author-fullname-text">SHELLY FLEUR</p>
                        <p class="card-expiration-date">00/00</p>
                    </div>
                </div>
            </div>

            <div class="card back-card-container" data-tilt data-tilt-max="25" data-tilt-speed="400">
                <p class="card-cvc-text">000</p>
            </div>
        </div>

        <div class="right-container">
            <div class="complete-container">
                <img src="./res/images/icon-complete.svg">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
            </div>
            <form action="" method="post">
                <div class="form-controls">
                    <label for="cardholder-name-input">cardholder name</label>
                    <br>
                    <input type="text" id="cardholder-name-input" name="cardholder_name" maxlength="15" required placeholder="e.g Joris DelPeau" pattern="^[A-Za-z]+( [A-Za-z]+)+$">
                </div>
                <div class="form-controls">
                    <label for="card-number-input">card number</label>
                    <br>
                    <input type="text" id="card-number-input" name="card_number" maxlength="19" required inputmode="numeric" pattern="[0-9\-]{19,}" minlength="19" placeholder="e.g 1234 5678 9123 0000">
                </div>
                <div class="form-controls">
                    <div class="date-form-controls-inputs-container">
                        <label for="card-expiration-date-month-input">exp. date (MM/YY)</label>
                        <br>
                        <div class="date-inputs-container">
                            <input type="text" id="card-expiration-date-month-input" inputmode="numeric" name="card_expirations_date_month" maxlength="2" pattern="\d{2}" required placeholder="MM">
                            <input type="text" id="card-expiration-date-year-input" inputmode="numeric" name="card_expirations_date_year" maxlength="2" pattern="\d{2}" required placeholder="YY">
                        </div>
                    </div>
                    <div class="cvc-input-container">
                        <label for="card-cvc-input">CVC</label>
                        <br>
                        <input type="text" id="card-cvc-input" required name="card_cvc" inputmode="numeric" placeholder="e.g 123" maxlength="3" pattern="\d{3}">
                    </div>
                </div>
                <button class="btn btn-confirm" type="submit">Confirm</button>
            </form>
        </div>
    </main>
    <script src="./index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
